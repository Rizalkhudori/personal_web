<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial</title>
    <link rel="icon" href="assets/img/icon-dev.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" /> 

    <link rel="stylesheet" href="assets/css/testimonial.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="navbar-left">
          <a href="#">
            <img
              class="web-logo"
              src="assets/img/icon-dev.png"
              alt="web logo"
            />
          </a>
          <ul class="navbar-links">
            <li>
              <a href="index.html" class="link-active">Home</a>
            </li>
            <li>
              <a href="blog.html" class="link">Blog</a>
            </li>
            <li>
              <a href="testimonial.html" class="link">Testimonial</a>
            </li>
          </ul>
        </div>

        <div class="navbar-right">
          <a href="contact.html" class="contact-link">Contact Me</a>
        </div>
        <div class="hamburger-container">
          <button
            type="button"
            id="hamburgerButton"
            class="contact-link hamburger-button"
          >
            ☰
          </button>
        </div>
      </div>

      <ul id="menuList" class="hamburger-menu-list hide-menu">
        <li>Home</li>
        <li>Blog</li>
        <li>Contact Me</li>
      </ul>
    </nav>

    <main class="mb-5">
      <h2 class="text-center my-5">My Testimonials</h2>

      <h4 class="text-center mb-3">Rating By Star</h4>

      <div
        class="container-sm text-center d-flex flex-row justify-content-center gap-3"
      >
        <button
          onclick="showAllTestimonials()"
          type="button"
          class="btn btn-orange"
        >
          All
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(1)"
          class="btn btn-orange"
        >
          1✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(2)"
          class="btn btn-orange"
        >
          2✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(3)"
          class="btn btn-orange"
        >
          3✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(4)"
          class="btn btn-orange"
        >
          4✯
        </button>
        <button
          type="button"
          onclick="filterTestimonialByStar(5)"
          class="btn btn-orange"
        >
          5✯
        </button>
      </div>

      <div
        id="testimonialsContainer"
        class="container-fluid mx-auto px-5 mt-4 row row-cols-md-3"
      >
        <p>No testimonials.</p>
      </div>
    </main>

    <script
      src="assets/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/testimonial.js"></script>
  </body>
</html>
